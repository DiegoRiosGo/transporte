<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" class="custom-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>mapa</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">direccion destino</ion-label>
    <ion-input type="text" [(ngModel)]="direccionDestino"></ion-input>
  </ion-item>
  <ion-button expand="full" *ngIf="idRol === 3" (click)="calcularRuta()">calcular ruta</ion-button>
  <ion-button expand="full" *ngIf="idRol === 2" (click)="">solicitar conductor</ion-button>

  <capacitor-google-map #map class="map"></capacitor-google-map>
</ion-content>
