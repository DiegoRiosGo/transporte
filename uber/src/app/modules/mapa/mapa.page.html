<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" class="custom-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>mapa</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">direccion destino</ion-label>
    <ion-input type="text" [(ngModel)]="direccionDestino"></ion-input>
  </ion-item>
  <ion-button id="botonCalculaRuta" (click)="calculaRuta()">Calcular Ruta</ion-button>
  <ion-button expand="full" *ngIf="usuarioid === 2" (click)="calculaRuta()">solicitar conductor</ion-button>
  
  
  <ion-card *ngIf="mostrarinfoconductor">
    <ion-card-header>
      Conductores
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="userconductor && userconductor.length > 0">
        <ion-item *ngFor="let usuarioc of userconductor">
          <ion-label>{{ usuarioc.nombre }} {{ usuarioc.apellido }} - {{ usuarioc.patente }}</ion-label>
        </ion-item>
      </ion-list>
      <div *ngIf="!userconductor || userconductor.length === 0">
        No hay conductores disponibles por el momento.
      </div>
 
    </ion-card-content>
  </ion-card>

  <capacitor-google-map #map class="map"></capacitor-google-map>
</ion-content>
