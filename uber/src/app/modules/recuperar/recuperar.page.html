<ion-content [fullscreen]="true" class="content">
  <div class="background-gradient"></div>
  <br>

  <div class="center-container">

    <ion-card class="login-card">


      <ion-card-content>
        <ion-buttons slot="start">
          <ion-button fill="clear" [routerLink]="['/inicio-sesion']" color="success" class="back-button">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
<br>
        <h1>Pregunta de seguridad</h1>
<br>
        
        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Pregunta</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Respuesta</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <br>
        <ion-button expand="full" [routerLink]="['/perfiluser']" color="success">Aceptar</ion-button>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
