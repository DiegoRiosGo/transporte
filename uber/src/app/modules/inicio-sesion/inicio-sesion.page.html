<ion-content [fullscreen]="true" class="content">
  <div class="background-gradient"></div>
  <br>

  <div class="center-container">

    <ion-card class="login-card">
      <ion-card-header>
        <ion-label [routerLink]="['/home']" class="home-link" color="primary">
          Volver al Inicio
        </ion-label>
      </ion-card-header>

      <ion-card-content>
        <ion-item >
          <ion-label position="floating" color="primary">Correo electrónico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" color="primary">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-text [routerLink]="['/recuperarcontrasena']" class="recovery-link" color="primary">
          ¿Olvidaste tu contraseña?
        </ion-text>
        <br>
        <ion-button expand="full" [routerLink]="['/perfiluser']" color="primary">Iniciar Sesión</ion-button>

        <ion-button expand="full" color="success" [routerLink]="['/registro']">Registrarse</ion-button>
        <ion-button expand="full" color="success" [routerLink]="['/mapa']">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
