<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-button shape="round" [routerLink]="['/home']" color="primary" class="link-button">
    Volver
  </ion-button>
  <ion-card class="login-card">
    <ion-card-header>
      <ion-title>Iniciar Sesión</ion-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>
          <ion-icon name="person" slot="start"></ion-icon>
          Usuario:
        </ion-label>
        <ion-input [(ngModel)]="usuario" placeholder="Ingrese nombre de usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          Contraseña:
        </ion-label>
        <ion-input [(ngModel)]="clave" placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>

      <ion-button shape="round" [routerLink]="['/perfil-usuario']" expand="full" class="login-button">
        Ingresar como alumno
      </ion-button>

      <ion-button shape="round" [routerLink]="['/perfilprofesor']" expand="full" class="login-button">
        Ingresar como profesor
      </ion-button>

      <ion-button shape="round" [routerLink]="['/recuperarcontrasena']" expand="full" class="recovery-button">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </ion-card-content>
    
  </ion-card>


  <p class="error-message">{{mensajeError}}</p>
  <br>

</ion-content>
