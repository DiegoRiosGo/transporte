<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Registros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="primary" sticky>
      Usuarios
    </ion-item-divider>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{ usuario.nombre }} {{ usuario.apellido }}</ion-label>
      <ion-button color="danger" fill="clear" (click)="eliminarUsuario(usuario.usuarioid)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item-divider color="primary" sticky>
      Veh√≠culos
    </ion-item-divider>
    <ion-item *ngFor="let vehiculo of vehiculos">
      <ion-label>{{ vehiculo.patente }}</ion-label>
      <ion-button color="danger" fill="clear" (click)="eliminarVehiculo(vehiculo.autoid)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item-divider color="primary">
      Roles
    </ion-item-divider>
    <ion-item *ngFor="let rol of roles">
      <ion-label>{{ rol.nomrol }}</ion-label>
    </ion-item>

    <ion-item-divider color="primary" sticky>
      Preguntas
    </ion-item-divider>
    <ion-item *ngFor="let pregunta of pregunta3">
      <ion-label>{{ pregunta.pregunta }}</ion-label>
      <ion-button color="danger" fill="clear" (click)="eliminarPregunta(pregunta.idpreguntas)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>

    <!-- Formulario para agregar pregunta -->
    <ion-item>
      <ion-label position="floating">Nueva Pregunta</ion-label>
      <ion-input [(ngModel)]="nuevaPregunta" required></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="agregarPregunta()">Agregar Pregunta</ion-button>

  </ion-list>
</ion-content>
