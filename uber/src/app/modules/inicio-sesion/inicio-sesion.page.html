<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-button shape="round" [routerLink]="['/home']" color="primary" class="link-button">
    Volver
  </ion-button>
  <ion-card class="login-card">
    <ion-card-header>
      <ion-title>Iniciar Sesión</ion-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>
          <ion-icon name="mail" slot="start"></ion-icon>
          Correo:
        </ion-label>
        <ion-input placeholder="Ingrese nombre de usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          Contraseña:
        </ion-label>
        <ion-input placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>

      <ion-button shape="round" [routerLink]="['/perfiluser']" expand="full" class="login-button">
        Ingresar
      </ion-button>

      <ion-button shape="round" [routerLink]="['/.']" expand="full" class="login-button">
        Ingresar Admin
      </ion-button>

      <ion-button shape="round" [routerLink]="['/registro']" expand="full" class="recovery-button">
        ¿No tienes una cuenta?
      </ion-button>

      <ion-button shape="round" [routerLink]="['/recuperar']" expand="full" class="recovery-button">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
