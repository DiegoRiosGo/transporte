<ion-content [fullscreen]="true" class="content">
  <div class="background-gradient"></div>

  <div class="center-container">

    <ion-card class="login-card">

      <ion-item class="custom-item-head">

        <ion-buttons slot="start">
          <ion-button fill="clear" [routerLink]="['/home']" color="success" class="back-button">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>

        <p>Crear usuario</p>

      </ion-item>

      <ion-card-content>

        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        
        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido"></ion-input>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Confirmar contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="con_contrasena"></ion-input>
        </ion-item>
        <br>
        <h2>Pregunta de seguridad</h2>
        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Pregunta de seguridad</ion-label>
          <ion-select [(ngModel)]="selectedSecurityQuestion">
            <ion-select-option value="1">¿Cuál es el nombre de tu primer mascota?</ion-select-option>
            <ion-select-option value="2">¿En qué ciudad naciste?</ion-select-option>
            <ion-select-option value="3">¿Cuál es tu comida favorita?</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Respuesta</ion-label>
          <ion-input type="text" [(ngModel)]="respuesta"></ion-input>
        </ion-item>


        <!-- Lista de opciones para seleccionar el rol -->
        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Selecciona tu rol</ion-label>
          <ion-select [(ngModel)]="selectedRole">
            <ion-select-option value="2">Cliente</ion-select-option>
            <ion-select-option value="3">Conductor</ion-select-option>
          </ion-select>
        </ion-item>

        <div *ngFor="let mensaje of mensajes" class="mensaje-error">
          {{ mensaje }}
        </div>

        <ion-button expand="full" (click)="registrarUsuario()" color="success">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
