<ion-content [fullscreen]="true" class="content">
  <div class="background-gradient"></div>
  <br>

  <div class="center-container">

    <ion-card class="login-card">


      <ion-card-content>
        <h2>Iniciar sesión</h2>
        <br>
        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Correo electrónico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating" color="primary">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-text [routerLink]="['/recuperar']" class="recovery-link" color="primary">
          ¿Olvidaste tu contraseña?
        </ion-text>
        <br>
        <ion-button expand="full" [routerLink]="['/perfiluser']" color="primary">Iniciar Sesión</ion-button>

        <ion-button expand="full" color="success" [routerLink]="['/registro']">Registrarse</ion-button>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
